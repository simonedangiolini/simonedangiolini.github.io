<!DOCTYPE html>
<html lang="it">
<head>
  <title>Simone D'Angiolini</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    .carousel-control-prev-icon, .carousel-control-next-icon{
      background-color: #323232;
    }
    .link{
      font-weight: 800;
    }
    .link:hover{
      color: red;
      font-weight: 800;
    }
    .paragraph{
      font-size: 25px;
    }
  </style>
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="ovd.svg" class="d-block" style="width:90%">
    </div>
    <div class="carousel-item">
      <img src="yvd.svg" class="d-block" style="width:90%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <p class="paragraph">To see the code used and the data obtained <a class="link" href="https://github.com/simonedangiolini/tesi"><em>click here</em></a></p>
</div>

</body>
</html>
